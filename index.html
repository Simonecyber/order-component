<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
   <title>Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="card" style="width: 18rem;">

    <img src="images/illustration-hero.svg" class="card-img-top" alt="...">

    <div class="card-body">
      <div class="container description">

        <h5 class="card-title">Order Summary</h5>

      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      </div>
      

      <div class="container plan">
        <img src="images/icon-music.svg">
        <div class="plan__type">
          <span class="part1">Annual Plan</span>
          <span class="part2">$59.99/year</span> 
        </div>
        <div class="change__plan"><a href="#">Change</a>  </div>
      </div>

      <a href="#" class="btn">Proceed to Payment</a>

    </div>
    <a class="text">Cancel Order</a>
  </div>

</body>
</html>
